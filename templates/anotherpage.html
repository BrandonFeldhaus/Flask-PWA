<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Another Page</title>
</head>
<body>
<div class="topnav">
      <a class="active" href="/">Home</a>
      <a href="/static/pages/search.html">Common EULA + Privacy Policy</a>
      <a href="/static/pages/anotherpage.html">Another page</a>
</div>

<div>
    <p>This page lets you scrape text off a URL. Simply enter a URL to scrape and hit the submit button.</p>
</div>

    <div class="container">
      <h1>Web Scraper</h1>
      <form role="form" method='POST' action='/anotherpage.html'>
        <div class="form-group">
          <input type="text" name="urlname" class="form-control" id="test-box" placeholder="Enter URL to Scrape here..." style="max-width: 300px;" autofocus required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
        <br>
        {% for error in errors %}
        <h4>{{ error }}</h4>
        {% endfor %}

        <h4>{{results}}</h4>

    </div>
</body>
</html>
